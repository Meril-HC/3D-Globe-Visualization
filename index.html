<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Hover</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Fullscreen height */
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Centered globally

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define country flags (example flags for a few countries)
    const countryFlags = {
      Austria: 'https://flagcdn.com/w320/at.png',
      Belgium: 'https://flagcdn.com/w320/be.png',
      France: 'https://flagcdn.com/w320/fr.png',
      Germany: 'https://flagcdn.com/w320/de.png',
      Spain: 'https://flagcdn.com/w320/es.png'
    };

    // Load JSON data
    fetch('./transformed_data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Data loaded:', data);

        // Group products by country
        const countryData = {};
        data.forEach(item => {
          const { country, status } = item;

          if (!countryData[country]) {
            countryData[country] = { registered: 0, underRegistration: 0, total: 0 };
          }

          countryData[country].total += 1;

          if (status === 'Yes') {
            countryData[country].registered += 1;
          } else if (status === 'UR') {
            countryData[country].underRegistration += 1;
          }
        });

        // Add polygons or hoverable markers for countries
        for (const [country, stats] of Object.entries(countryData)) {
          // Example coordinates for demonstration (adjust to actual polygons)
          const coordinates = data.find(item => item.country === country)?.coordinates;

          if (coordinates) {
            const marker = L.circleMarker(coordinates, {
              color: 'blue',
              radius: 8,
              fillOpacity: 0.6
            }).addTo(map);

            // Add hover event
            marker.on('mouseover', () => {
              const flag = countryFlags[country] || 'https://via.placeholder.com/50';
              marker.bindPopup(`
                <div style="text-align: center;">
                  <img src="${flag}" alt="${country} flag" width="100">
                  <h3>${country}</h3>
                  <p><b>Total Products:</b> ${stats.total}</p>
                  <p><b>Registered:</b> ${stats.registered}</p>
                  <p><b>Under Registration:</b> ${stats.underRegistration}</p>
                </div>
              `).openPopup();
            });

            // Close popup on mouseout
            marker.on('mouseout', () => {
              marker.closePopup();
            });
          }
        }
      })
      .catch(error => {
        console.error('Error loading JSON file:', error);
      });
  </script>
</body>
</html>
