<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Globe Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>

  <script>
    // Initialize the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add the globe
    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
      .pointsData([]) // Placeholder for points data
      .pointLat(d => d.coordinates[0])
      .pointLng(d => d.coordinates[1])
      .pointAltitude(0.03)
      .pointRadius(0.2)
      .pointColor(d => {
        switch (d.status) {
          case "Yes": return "green";
          case "No": return "red";
          case "UR": return "yellow";
          default: return "gray";
        }
      });

    scene.add(globe);
    camera.position.z = 300;

    // Tooltip for points
    const tooltip = document.getElementById('tooltip');
    function showTooltip(content, x, y) {
      tooltip.style.left = `${x}px`;
      tooltip.style.top = `${y}px`;
      tooltip.innerHTML = content;
      tooltip.style.display = 'block';
    }
    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    // Load JSON data
    fetch('./transformed_data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Data loaded:', data); // Debug: Check the loaded data
        globe.pointsData(data);

        // Add interaction for tooltips
        globe.onPointHover((point, event) => {
          if (point) {
            showTooltip(
              `<b>Country:</b> ${point.country}<br>
               <b>Product:</b> ${point.product}<br>
               <b>Status:</b> ${point.status}`,
              event.clientX,
              event.clientY
            );
          } else {
            hideTooltip();
          }
        });
      })
      .catch(error => {
        console.error('Error loading JSON file:', error);
      });

    // Animate the globe
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.002; // Slowly rotate the globe
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
