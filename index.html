<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Globe Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.24.11"></script>

  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add Lights
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Add Globe
    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
      .showAtmosphere(true)
      .atmosphereColor('#b0c4de')
      .atmosphereAltitude(0.1);

    scene.add(globe);
    camera.position.set(0, 0, 300);

    // Test with Hardcoded Data
    const data = [
      { product: "Destiknee™ Total Knee System", country: "Austria", status: "Yes", coordinates: [47.5162, 14.5501] },
      { product: "Opulent™ Total Knee System", country: "Belgium", status: "Yes", coordinates: [50.8503, 4.3517] }
    ];
    globe.pointsData(data)
      .pointLat(d => d.coordinates[0])
      .pointLng(d => d.coordinates[1])
      .pointAltitude(0.03)
      .pointRadius(0.2)
      .pointColor(d => d.status === "Yes" ? "green" : "red");

    // Animate Globe
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
