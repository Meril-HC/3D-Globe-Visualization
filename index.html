<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh; /* Fullscreen height */
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Centered globally

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load JSON data
    fetch('./transformed_data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Data loaded:', data);

        // Add markers for each point in the JSON data
        data.forEach(item => {
          const { product, country, status, coordinates } = item;

          // Determine marker color based on status
          let markerColor = '';
          switch (status) {
            case 'Yes':
              markerColor = 'green';
              break;
            case 'No':
              markerColor = 'red';
              break;
            case 'UR':
              markerColor = 'yellow';
              break;
            default:
              markerColor = 'gray';
          }

          // Create a marker with a custom color
          const marker = L.circleMarker(coordinates, {
            color: markerColor,
            radius: 8, // Marker size
            fillOpacity: 0.8
          }).addTo(map);

          // Add a popup to the marker
          marker.bindPopup(
            `<b>Country:</b> ${country}<br>
             <b>Product:</b> ${product}<br>
             <b>Status:</b> ${status}`
          );
        });
      })
      .catch(error => {
        console.error('Error loading JSON file:', error);
      });
  </script>
</body>
</html>
